<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.identifier}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.name}"></td>
            </tr>
            </tbody>
        </table>
        <form action="/manager" method="get">
            <button type="submit">첫 페이지로 이동</button>
        </form>
    </div>
</div> <!-- /container -->
</body>
</html>
