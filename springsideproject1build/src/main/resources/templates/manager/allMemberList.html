<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name=”viewport” content=”width=device-width”>
    <title>타임라인 뷰어 - 세상 경제사를 한눈에</title>
    <link href="/styles/originalHtmlStyle.css" rel="stylesheet"/>
</head>
<body>
    <link href="/styles/manager/memberTableStyle.css" rel="stylesheet"/>
    <table class="memberTable">
        <caption>
            Member Data
        </caption>
        <thead>
            <tr>
                <th>식별자</th>
                <th>ID</th>
                <th>패스워드</th>
                <th>이름</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.identifier}"></td>
                <td th:text="${member.id}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.name}"></td>
            </tr>
        </tbody>
    </table>
    <form action="/manager" method="get">
        <button type="submit">첫 페이지로 이동</button>
    </form>
</body>
</html>
